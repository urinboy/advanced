<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName projects.itorda.uz
    DocumentRoot /var/www/yii2/advanced/

    <Directory /var/www/yii2/advanced/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/projects.itorda.uz-error.log
    CustomLog ${APACHE_LOG_DIR}/projects.itorda.uz-access.log combined

</VirtualHost>
